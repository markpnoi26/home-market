<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Market</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>

  <body>

    <header>
      <h2></h2>
    </header>

    <main>

      <div class="card" hidden="true">
        <h2>Add New Delivery</h2>
        <form class="card" method="post">
          <label>Address: </label>
          <input type="text" name="" value="">
          <br>
          <label>Fruits</label>
          <select class="card" id="fruits-options">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br>
          <label>Vegetables</label>
          <select class="card" id="veggie-options">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br>
          <label>Eggs</label>
          <select class="card" id="eggs-options">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br>
          <input type="submit" name="" value="Add New Delivery">
        </form>
      </div>

      <div class="card" id="new-farmer">
        <button>New Farmer?</button>
        <form class="card" hidden="true">
          <label>Name:</label>
          <input type="text">
          <input type="submit" value="Add To DB">
        </form>
      </div>

    </main>

    <main>
      <div class="card" id="farmers-collection">
        <h2>Select Farmers</h2>
        <form>
          <select class="card" id="farmers-options">
            <option disabled selected value> -- select an option -- </option>
          </select>
          <input type="submit" value="View Farmer Deliveries">
        </form>
      </div>
    </main>

    <script src="./src/index.js"></script>

  </body>

  </body>

</html>
